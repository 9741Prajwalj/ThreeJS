<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrugated Cardboard Box Editor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Include GSAP for smooth animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        
        #threeCanvas {
            width: 100%;
            height: 400px;
            display: block;
        }
        .modal-content {
            background: transparent;
            border: none;
            box-shadow: none;
        }
        .modal-body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .controls {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 15, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
        }
        .controls label {
            font-size: 14px;
            font-weight: bold;
            color: white;
        }
        .control-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .control-buttons button {
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<!-- Button to Open Modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#customizeModal">
    Open 3D Box
</button>

<!-- Modal Structure -->
<div class="modal fade" id="customizeModal" aria-labelledby="customizeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="customizeModalLabel">Corrugated Cardboard Box</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- 3D Box Container -->
                <div id="threeCanvas" style="width: 600px; height: 400px;"></div>
                <!-- Controls -->
                <div class="controls">
                    <label for="length">Length:</label>
                    <input type="range" id="length" min="1" max="5" step="0.1" value="1">

                    <label for="width">Width:</label>
                    <input type="range" id="width" min="1" max="5" step="0.1" value="1">

                    <label for="depth">Depth:</label>
                    <input type="range" id="depth" min="1" max="5" step="0.1" value="1">

                    <label for="color">Box Color:</label>
                    <input type="color" id="color" value="#8B5A2B"> <!-- Brown for cardboard -->

                    <div class="control-buttons">
                        <button id="front">Front Face</button>
                        <button id="back">Back Face</button>
                        <button id="left">Left Face</button>
                        <button id="right">Right Face</button>
                        <button id="top">Top Face</button>
                        <button id="bottom">Bottom Face</button>
                        <button id="rotateLeft">Rotate Left</button>
                        <button id="rotateRight">Rotate Right</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Three.js CSS2DRenderer for Labels -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/renderers/CSS2DRenderer.js"></script>

<script src="./threed.js"></script>

</body>
</html>
