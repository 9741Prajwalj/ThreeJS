<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrugated Cardboard Box Editor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Include GSAP for smooth animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        
        #threeCanvas {
            width: 100%;
            height: 400px;
            display: block;
        }
        .modal-content {
            background: transparent;
            border: none;
            box-shadow: none;
        }
        .modal-body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .controls {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 15, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
        }
        .controls label {
            font-size: 14px;
            font-weight: bold;
            color: white;
        }
        .control-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .control-buttons button {
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<!-- Button to Open Modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#customizeModal">
    Open 3D Box
</button>

<!-- Modal Structure -->
<div class="modal fade" id="customizeModal" aria-labelledby="customizeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="customizeModalLabel">Corrugated Cardboard Box</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- 3D Box Container -->
                <div id="threeCanvas"></div>

                <!-- Controls -->
                <div class="controls">
                    <label for="length">Length:</label>
                    <input type="range" id="length" min="1" max="5" step="0.1" value="1">

                    <label for="width">Width:</label>
                    <input type="range" id="width" min="1" max="5" step="0.1" value="1">

                    <label for="depth">Depth:</label>
                    <input type="range" id="depth" min="1" max="5" step="0.1" value="1">

                    <label for="color">Box Color:</label>
                    <input type="color" id="color" value="#8B5A2B"> <!-- Brown for cardboard -->

                    <div class="control-buttons">
                        <button id="front">Front Face</button>
                        <button id="back">Back Face</button>
                        <button id="left">Left Face</button>
                        <button id="right">Right Face</button>
                        <button id="top">Top Face</button>
                        <button id="bottom">Bottom Face</button>
                        <button id="rotateLeft">Rotate Left</button>
                        <button id="rotateRight">Rotate Right</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  let scene, camera, renderer, cube;
  let geometry, material;
  let length = 5, width = 5, depth = 5, color = "#FFF452"; // Default values
  let isDragging = false; // Track if the mouse is dragging
  let previousMousePosition = { x: 0, y: 0 }; // Track previous mouse position for rotation

  function initThreeJs() {
      const canvasContainer = document.getElementById('threeCanvas');
      canvasContainer.innerHTML = ''; // Clear previous canvas

      // Scene & Camera
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, canvasContainer.clientWidth / 400, 1, 1000);
      camera.position.set(5, 5, 5); // Adjusted camera position
      camera.lookAt(0, 0, 0);

      // Renderer with Transparent Background
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(canvasContainer.clientWidth, 400);
      renderer.setClearColor(0x000000, 0); // Transparent background
      canvasContainer.appendChild(renderer.domElement);

      // Create Box
      updateBox();

      // Lighting
      const ambientLight = new THREE.AmbientLight(0xffffff, 1);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
      directionalLight.position.set(2, 2, 5);
      scene.add(directionalLight);

      const pointLight = new THREE.PointLight(0xffffff, 2, 100);
      pointLight.position.set(5, 5, 5);
      scene.add(pointLight);

      // Animation
      function animate() {
          requestAnimationFrame(animate);
          renderer.render(scene, camera);
      }
      animate();

      // Add Cursor Controller for 360-Degree Rotation
      const canvas = renderer.domElement;
      canvas.addEventListener('mousedown', (e) => {
          isDragging = true;
      });

      canvas.addEventListener('mouseup', (e) => {
          isDragging = false;
      });

      canvas.addEventListener('mousemove', (e) => {
          if (isDragging) {
              const deltaX = e.clientX - previousMousePosition.x;
              const deltaY = e.clientY - previousMousePosition.y;

              // Rotate the cube based on mouse movement
              cube.rotation.y += deltaX * 0.01; // Rotate horizontally
              cube.rotation.x += deltaY * 0.01; // Rotate vertically
          }

          previousMousePosition = { x: e.clientX, y: e.clientY };
      });
  }

  function updateBox() {
      if (cube) {
          scene.remove(cube);
      }

      // Load Texture for Corrugated Cardboard
      const textureLoader = new THREE.TextureLoader();
      const texture = textureLoader.load('https://everytexture.com/wp-content/uploads/2019/01/everytexture-com-stock-paper-texture-00042.jpg'); // Golden brown corrugated cardboard texture

      // Update Geometry
      geometry = new THREE.BoxGeometry(length, width, depth);
      material = new THREE.MeshStandardMaterial({ map: texture, color: color });

      cube = new THREE.Mesh(geometry, material);
      scene.add(cube);
  }

  // Event Listener for Modal Open
  document.getElementById('customizeModal').addEventListener('shown.bs.modal', initThreeJs);

  // Controls Event Listeners
  document.getElementById('length').addEventListener('input', (e) => {
      length = parseFloat(e.target.value);
      updateBox();
  });

  document.getElementById('width').addEventListener('input', (e) => {
      width = parseFloat(e.target.value);
      updateBox();
  });

  document.getElementById('depth').addEventListener('input', (e) => {
      depth = parseFloat(e.target.value);
      updateBox();
  });

  document.getElementById('color').addEventListener('input', (e) => {
      color = e.target.value;
      updateBox();
  });

  // Movement and Rotation Controls
    document.getElementById('front').addEventListener('click', () => {
      rotateCube(0, 0); // Front face
  });

  document.getElementById('back').addEventListener('click', () => {
      rotateCube(Math.PI, 0); // Back face
  });

  document.getElementById('left').addEventListener('click', () => {
      rotateCube(0, -Math.PI / 2); // Left face
  });

  document.getElementById('right').addEventListener('click', () => {
      rotateCube(0, Math.PI / 2); // Right face
  });

  document.getElementById('top').addEventListener('click', () => {
      rotateCube(-Math.PI / 2, 0); // Top face
  });

  document.getElementById('bottom').addEventListener('click', () => {
      rotateCube(Math.PI / 2, 0); // Bottom face
  });

  function rotateCube(xRotation, yRotation) {
      if (cube) {
          // Use GSAP for smooth rotation (optional, include GSAP library)
          gsap.to(cube.rotation, { x: xRotation, y: yRotation, duration: 0.8, ease: "power2.out" });

          // If GSAP is not used, directly set rotation:
          // cube.rotation.set(xRotation, yRotation, 0);
      }
  }

  document.getElementById('rotateLeft').addEventListener('click', () => {
      cube.rotation.y += 0.1;
  });

  document.getElementById('rotateRight').addEventListener('click', () => {
      cube.rotation.y -= 0.1;
  });
</script>

</body>
</html>
